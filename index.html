<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Ocorrência</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3b1447"/>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
</head>

<body>

  <!-- =================================================================
  BOTÃO DE INSTALAÇÃO PWA
  ================================================================== -->
  <button id="install-pwa-btn" class="install-btn" style="display: none;" title="Instalar Aplicativo">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
      <path d="M0 0h24v24H0V0z" fill="none"/>
      <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
    </svg>
  </button>

  <!-- =================================================================
  TELA DE ABERTURA (SPLASH SCREEN)
  ================================================================== -->
  <div id="telaAbertura">
    <button id="btn-iniciar">INICIAR</button>
    <p>Gerador de Carimbo</p>
  </div>

  <!-- =================================================================
  TELA DE SELEÇÃO DE SERVIÇO
  ================================================================== -->
  <div id="selection-screen" style="display: none;">
    <h2>Olá! Qual será a sua atividade?</h2>
    <div class="selection-buttons">
      <button id="btn-select-reparo">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
        <span>Reparo</span>
      </button>
      <button id="btn-select-instalacao">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        <span>Instalação</span>
      </button>
    </div>
  </div>

  <!-- =================================================================
  CONTAINER PRINCIPAL DA APLICAÇÃO
  ================================================================== -->
<div id="app">
  
  <!-- =================================================================
  FORMULÁRIO DE REPARO
  ================================================================== -->
  <div id="form-reparo" class="form-container" style="display: none;">
    <button class="back-btn"> &lt; Voltar</button>
    <div class="titulo-alerta"> ⚙️ GERADOR DE CARIMBO - REPARO</div>

    <label>Reclamação do cliente:</label>
    <input type="text" id="reparo-cliente" placeholder="Entender e registrar claramente o problema, interação com cliente">

    <label>O que foi feito para corrigir:</label>
    <input type="text" id="reparo-endereco" placeholder="Ações tomadas pelo técnico e diagnostico">

    <label>Orientação ao cliente:</label>
    <input type="text" id="reparo-produto" placeholder="Precisa orientar algo ao cliente?">

    <label>Código do Mapa de Calor:</label>
    <input type="text" id="reparo-tecnico" placeholder="Código gerado após o teste">
    
    <label>ID do Speed Test:</label>
    <input type="text" id="reparo-test" placeholder="Teste de velocidade no cliente">

    <label>Potência Fibra PowerMeter:</label>
    <input type="text" id="reparo-power" placeholder="Medição">

    <label>OBSERVAÇÕES:</label>
    <textarea id="reparo-obs" rows="3" placeholder=" Comentário importante sobre a reparo."></textarea>

    <button id="btn-reparo-copiar" class="submit-btn">Carimbo Zeus</button>
    <div class="final-space"></div>
    <div class="footer">Versão 1.0</div>
  </div>

  <!-- =================================================================
  FORMULÁRIO DE INSTALAÇÃO
  ================================================================== -->
  <div id="form-instalacao" class="form-container" style="display: none;">
    <button class="back-btn"> &lt; Voltar</button>
    <div class="titulo-alerta"> ⚙️ GERADOR DE CARIMBO - INSTALAÇÃO</div>

    <label>Todos os produtos funcionando corretamente:</label>
    <input type="text" id="inst-cliente" placeholder="Buscar a solução para todos os serviços contratados e não apenas a banda larga">

    <label>Informe o local onde o modem está instalado:</label>
    <input type="text" id="inst-endereco" placeholder="Qual o cômodo? em que superfície, mesa, bancada, etc.">

    <label>Orientação ao cliente:</label>
    <input type="text" id="inst-produto" placeholder="Explicar sobre o uso da internet, navegação, senha e outros produtos que ele tenha em sua casa ">

    <label>Código do Mapa de Calor:</label>
    <input type="text" id="inst-tecnico" placeholder="Código gerado após o teste">

    <label>ID do Speed Test:</label>
    <input type="text" id="inst-test" placeholder="Teste de velocidade no cliente">

    <label>Potência Fibra PowerMeter:</label>
    <input type="text" id="inst-power" placeholder="Medição">

    <label>OBSERVAÇÕES:</label>
    <textarea id="inst-obs" rows="3" placeholder=" Comentário importante sobre a instalação"></textarea>

    <button id="btn-inst-copiar" class="submit-btn">Carimbo Zeus</button>
    <div class="final-space"></div>
    <div class="footer">Versão 1.0</div>
  </div>

<script src="script.js"></script>

<!-- Modal de Confirmação -->
<div id="custom-modal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h2 id="modal-title">Título do Modal</h2>
    <p id="modal-message">Mensagem do modal.</p>
    <button id="modal-ok-btn">OK</button>
  </div>
</div>

<!-- Modal de Erro de Validação -->
<div id="error-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content error-modal-content">
        <h2 id="error-modal-title">Pendências no Formulário</h2>
        <ul id="error-modal-list">
        </ul>
        <button id="error-modal-close-btn">Corrigir</button>
    </div>
</div>

</body>
</html>
